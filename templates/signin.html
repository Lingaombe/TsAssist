<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/form.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" href="/static/assets/favicon.ico">
    <title>TsAssist SignIn</title>
</head>
<body>
    {% with messages = get_flashed_messages()%} 
        {% if messages%}
            {% for message in messages%}
                <p id="flash">{{message}}</p>
            {%endfor%}
        {%endif%}
    {%endwith%}
    <div class="outer_form">
        <div class="form">
            <h2 class="title">
                TsAssist
            </h2>
            <p>Sign in to use online Teacher's Assistant</p>

            <form action="{{ url_for('signedin') }}" method="POST">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <p id="error_login" style="color: red; font-style: oblique;"></p>
                <button type="submit">Sign In</button>
            </form> 
            <br>
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>
</body>
</html>
