<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/sign.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" href="/static/assets/favicon.ico">
    <title>TsAssist SignUp</title>
</head>
<body>
    <div class="outer_form">
        <div class="form">
            <h2 class="title">
                TsAssist
            </h2>
            <p>Sign up to use online Teacher's Assistant</p>
            <form action="{{ url_for('signupData')}}" method="post">
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                <br>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                <br> 
                <p id="error_message" style="color: red; font-style: oblique;"></p>
                <button type="submit">Sign Up</button>
            </form> 
            <br>
            <p>Already have an account? <a href="/signin">Sign in</a></p>
        </div>
    </div>
</body>
<script>
    document.getElementById('password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error_message');

    if ( password.length < 8 || !/[A-Z]/.test(password) || !/[0-9]/.test(password) || !/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
        errorMessage.innerHTML = "Password must contain at least 8 characters, uppercase letter<br> a number and a special character";
    } else {
        errorMessage.textContent = "";
    }
    });

    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        const errorMessage = document.getElementById('error_message');

        if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords need to match";
        } else {
            errorMessage.textContent = "";
        }
    });
</script>
</html>
